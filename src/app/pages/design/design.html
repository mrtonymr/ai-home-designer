<section class="design-container">

  <h2>Design Your Home</h2>

  <form (ngSubmit)="generatePlan()" #designForm="ngForm">

    <div class="form-group">
      <label>Number of Bedrooms</label>
      <input type="number"
             [(ngModel)]="form.bedrooms"
             name="bedrooms"
             required
             min="1">
    </div>

    <div class="form-group">
      <label>Maximum Area (sq ft)</label>
      <input type="number"
             [(ngModel)]="form.max_area"
             name="max_area"
             required
             min="300">
    </div>

    <div class="form-group checkbox">
      <input type="checkbox"
             [(ngModel)]="form.parking"
             name="parking">
      <label>Include Parking</label>
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Generating...' : 'Generate Plan' }}
    </button>

  </form>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

</section>
